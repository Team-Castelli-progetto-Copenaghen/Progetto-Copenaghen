<h2>Prodotti disponibili attualmente sullo store</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </span>
    <button class="delete-button" (click)="deleteHero(hero, $event)">Cancella</button>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addHero()">Aggiungi un prodotto</button>
<div *ngIf="addingHero">
  <my-hero-detail (close)="close($event)"></my-hero-detail>
</div>

<div *ngIf="selectedHero">
  <h2>
    Hai selezionato: {{selectedHero.name}}
  </h2>
  <button (click)="gotoDetail()">Scopri di pi√π</button>
</div>

<div>
  <style>
    .hidden { visibility: hidden}
  </style>
  <h4>Carattetistiche dei prodotti</h4>
  <button (click)="showNgFor=!showNgFor">{{showNgFor ? 'Chiudi' : 'Mostra'}} tutti i prodotti</button>
  <table [class.hidden]="!showNgFor">
    <tbody>
      <tr *ngFor="let hero of heroes; let ix = index; let c = count; let e = even; let o = odd; let f = first; let l = last">
        <td>{{hero.name}}</td>
        <td>{{ix}}</td>
        <td>{{c}}</td>
        <td>{{e}}</td>
        <td>{{o}}</td>
        <td>{{f}}</td>
        <td>{{l}}</td>
      </tr>
    </tbody>
  </table>
</div>
